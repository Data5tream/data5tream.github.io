language: 'scss'
stack: 'frontend'
type: 'library'
toolchain:
  default: 'node'

fileGroups:
  sources:
    - 'src/**/*'
  outputs:
    - 'dist/**/*'

tasks:
  build:
    command: 'sass src/:dist/'
    inputs:
      - '@group(sources)'
    outputs:
      - '@group(outputs)'
  lint:
    command: 'stylelint src/**/*.scss --config stylelint.config.js'
    inputs:
      - '@group(sources)'
      - 'stylelint.config.js'
  watch:
    extends: 'build'
    args: '--watch'
    preset: 'watcher'
    inputs:
      - '@group(sources)'
    outputs:
      - '@group(outputs)'
